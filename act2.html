<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: #ec7cd2;
            padding: 10px;
        }

        div.c1 {
            opacity: 0.2;
        }

        div.c2 {
            opacity: 0.4;
        }

        div.c3 {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <h1>Opacity </h1>

    <p>Opacity property sets transperency</p>

    <div class="c1">
        <p>Hello </p>
    </div>
    <div class="c2">
        <p>Hello</p>
    </div>
    <div class="c3">
        <p>Hello</p>
    </div>
    <div>
        <!--By defalt Opacity is 1 means Normal-->
        <p>Hello</p>
    </div>

</body>

</html>
